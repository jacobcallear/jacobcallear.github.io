 <!-- About Section -->
<section class="success" id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>About Me</h2>
        <hr class="star-light">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-lg-offset-2">
        {{ site.about-me | markdownify }}
      </div>
      <div class="col-lg-4">
        {{ site.about-skills | markdownify }}
      </div>
    </div>
    <ul class="list-inline" style="text-align: center">
      {% for network in site.social %}
        <li>
          <a href="{{ network.url }}" class="btn-social btn-outline">
            <i class="fa fa-fw fa-{{ network.title }}"></i>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
