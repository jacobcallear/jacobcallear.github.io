 <!-- About Section -->
<section class="success" id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>About me</h2>
        <hr class="star-light">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-lg-offset-2">
        <p>
          Aspiring data engineer with experience of building ETL pipelines and
          database applications using Python, SQL, and Amazon Web Services
        </p>
      </div>
      <div class="col-lg-4">
        <p>
          <b>Languages:</b> Python, SQL, Bash
        </p>
        <p>
          <b>Tools:</b> AWS, MySQL, Snowflake, Docker
        </p>
        <ul class="list-inline">
          {% for network in site.social %}
            <li>
              <a href="{{ network.url }}" class="btn-social btn-outline">
                <i class="fa fa-fw fa-{{ network.title }}"></i>
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
