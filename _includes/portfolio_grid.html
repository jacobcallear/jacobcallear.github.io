<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Projects</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
        <div class="portfolio-flex-item portfolio-item">
          <a href="#portfolioModal-{{ forloop.index }}" class="portfolio-link" data-toggle="modal">
            <div class="caption">
              <div class="caption-content">
                <i class="fa fa-search-plus fa-3x"></i>
              </div>
            </div>
            <img src="img/portfolio-grid/{{ post.img-grid.src }}"
                 class="img-responsive" alt="{{ post.img-grid.alt }}">
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
