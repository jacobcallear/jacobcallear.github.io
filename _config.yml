# Site settings
title: Jacob Callear
email: spamj@callear.net
url: https://github.com/jeromelachaud/freelancer-theme
description: "Jacob Callear | Project Showcase | Data Engineer"
keywords: "data engineer, python, sql, aws, engineering, "
skills: "Data Engineer | Python - SQL - AWS |"
meta_author: Jacob Callear

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 18bc9c #80B3FF
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: Jacob Callear
  location: Location
  social: Links
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: linkedin
    url: https://uk.linkedin.com/in/jacob-callear
  - title: github
    url: https://github.com/jacobcallear

# Postal address (add as many lines as necessary)
address:
  - line: Dudley
  - line: West Midlands
  - line: UK

# Credits content
credits: 'Freelancer is an open source Bootstrap theme created by <a href="http://startbootstrap.com">Start Bootstrap</a>.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
